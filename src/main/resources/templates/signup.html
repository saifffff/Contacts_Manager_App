<!doctype html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})"
>
<head>
<title>Index</title>
</head>
<body>
 <section>
 	<div class="container-fluid">
	<h1 class="text-center">Register New User</h1>
	<br />
	
		<form th:action="@{/registerUser}" method="post"  th:object="${userObj}">
		  <fieldset >
		  
		    <div class="mb-3">
		      <label for="nameLabel" class="form-label">Full Name</label>
		      <input type="text" 
		      name="name" 
		      class="form-control" 
		      placeholder="Enter Your Full Name"
		      th:value="${userObj.name}"
		      th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
		      >
			  <div id="validationServerUsernameFeedback" 
			       class="invalid-feedback"
			       th:each="err : ${#fields.errors('name')}"
			       th:text="${err}"
			       >
			        
			      </div>
			      
		    </div>
		    
		    <div class="mb-3">
		      <label for="emailLabel" class="form-label">Email</label>
		      <input type="email" 
		      name="email" 
		      class="form-control" 
		      placeholder="Enter a valid email address"
		      th:value="${userObj.email}"
		      th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
		      >
		      <div id="validationServerUsernameFeedback" 
			       class="invalid-feedback"
			       th:each="err : ${#fields.errors('email')}"
			       th:text="${err}"
			       >
			        
			      </div>
		    </div>
		    
		    <div class="mb-3">
		      <label for="passwordLabel" class="form-label">Password</label>
		      <input type="password" 
		       name="password" 
		       class="form-control" 
		       placeholder="Enter your password" 
		       th:value="${userObj.password}"
		       th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
		       >
		       <div id="validationServerUsernameFeedback" 
			       class="invalid-feedback"
			       th:each="err : ${#fields.errors('password')}"
			       th:text="${err}"
			       >
			        
			      </div>
		    </div>
		    
		    
		    <div class="mb-3">
		    <label for="genderLabel" class="form-label">Gender</label>
		      <select 
		      class="form-select" 
		      aria-label="selector"
		      name="gender"
		      th:value="${userObj.gender}"
		      >
				  <option value="male">Male</option>
				  <option value="female">Female</option>
				  <option value="trans">Transformer</option>
			</select>
		    </div>
		    
		    <button type="submit" class="btn btn-primary">Sign Up</button>
		  </fieldset>
	</form>
	</div>
 </section>
</body>
</html>
