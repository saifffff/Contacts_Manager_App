<!doctype html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
th:replace="normal/base::layout(~{::section})"
>
<head>
<title>Index</title>
</head>
<body>
 <section class="section about-section gray-bg" id="about">
            <div class="container">
            
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-lg-6">
                        <div class="about-text go-to">
                            <h3 class="dark-color">Welcome</h3>
                            <br />
                            <p th:text="${cUser.about}"></p>
                            <div class="row about-list">
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>Name</label>
                                        <p th:text="${cUser.name}"></p>
                                    </div>
                                    <div class="media">
                                        <label>Email</label>
                                        <p th:text="${cUser.email}"></p>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    
                                   <div class="media">
                                        <label>Gender</label>
                                        <p th:text="${cUser.gender}"></p>
                                    </div>
                                    <div class="media">
                                        <label>Role</label>
                                        <p th:text="${cUser.role}"></p>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    
                                <div class="col-lg-4 mt-5">
                        <div class="about-avatar">
                            <img class="mx-auto" src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                        </div>
                    </div>
                    
                </div>

            </div>
        </section>
</body>
</html>
