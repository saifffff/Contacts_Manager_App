<!doctype html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
th:fragment="layout(content)"
>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  >
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  ></script>
	<!--     including static content -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script th:src="@{/js/scripts.js}"></script>
	<!--     including jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
  </head>
  <body>
<!--   navbar start  -->
<nav  class="navbar fixed-top navbar-expand-lg bg-black">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" >Contacts Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
       
        <li class="nav-item">
          <a class="nav-link" href="#" th:text="${cUser.name}">Login</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        
        </ul>
        
    </div>
  </div>
</nav>
<!--   navbar end -->

<!-- side bar -->
		<div class="sidebar">
			
			<span onclick="toggleSidebar()" class="crossBtn" > &times; </span>
			
			<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
			<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-card"></i> View Contacts</a>
			<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-pen"></i> Add Contact</a>
			<a href="#" class="item" th:href="@{/user/profile}" ><i class="fa-solid fa-circle-user"></i> Your profile</a>
			<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
			<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
			
			<div class="divider"></div>
		</div>
		<!-- End of side bar -->
		
		<!-- Content Area -->
		<div class="content">
		
			<i onclick="toggleSidebar()" class="fa-solid fa-bars m-3 pointer" ></i>
			
			<div th:replace="${content}"> </div>
		
		</div>
	    <!-- End of Content Area-->

  </body>
</html>
