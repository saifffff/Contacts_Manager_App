<!doctype html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
th:replace="normal/base::layout(~{::section})"
>
<head>
<title>Index</title>
</head>
<body>
	<section>
		
		<div class="card mr-4 ml-4">
			<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			
			<div th:if="${msg != null}" class="alert alert-success" role="alert">
			  <p th:text="${msg}"></p>
			</div>
			
			<div th:if="${err != null}" class="alert alert-danger" role="alert">
			  <p th:text="${err}"></p>
			</div>
			

			
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
					
					<form action="#" th:object="${contact}"
						  method="post" th:action="@{/user/process-contact}"
						  class="mt-2" enctype="multipart/form-data"
					 >
						<!-- First Name -->
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fa fa-plus"></i>
								</div>	
							</div>
							<input type="text" id="firstName" name="Name" 
							placeholder="Enter Name here" class="form-control" required="required"/>
						</div>  
						
						<!-- Second Name -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fas fa-user-alt"></i>
								</div>	
							</div>
							<input type="text" id="secondName" name="nickName" 
							placeholder="Enter Nick Name here" class="form-control" required="required" />
						</div>
						
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fas fa-phone"></i>
								</div>	
							</div>
							<input type="number" id="phone" name="phone" 
							placeholder="Enter Phone Number here" class="form-control"  
							required="required" min="10"  />
						</div>
						
						<!-- Email Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									@
								</div>	
							</div>
							<input type="email" id="email" name="email" 
							placeholder="Enter Email here" class="form-control" required="required" />
						</div>
						
						<!-- Work Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
								</div>	
							</div>
							<input type="text" id="work" name="work" 
							placeholder="Enter Work here" class="form-control" required="required"/>
						</div>
						
						<!-- Contact Description -->
						<div class="form-group mt-3">
							<textarea id="mytextarea" name="about" rows="10" class="form-control" 
							placeholder="Enter Contact Description"></textarea>
						</div>
						
						<!-- Contact Image -->
						<div class="custom-file">
							<input type="file" name="profileImage" />
						</div>
						
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
						</div>
					</form>
					
					
					</div>
				</div>
			</div>
			
			</div>
		
		</div>
		
		
	</section>
</body>
</html>
